<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comida.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <title>Comida</title>
</head>
<body>
    <header>
        <div class="gradient"></div>
        <div class="producto">
            <div class="nombre">Oven Roasted Chicken Chopped Salad</div>
            <div class="precio">$6.99</div>
        </div>
    </header>
    <main>
        <div class="texto">
            Amanecer en tierras lejanas tarda en llegar,
            mientras mi ardillita ha de cenar,
            sus hijitas acurrucaditas han de estar,
            pues su hora de descanso ha de aproximar.
        </div>
        <input type="text" placeholder="Add a note (extra sauce, no onions, etc.)">
        <section>
            <div class="cantidad">- 2 +</div>
            <div class="agregar">ADD TO CART</div>
        </section>
    </main>
</body>
</html>
